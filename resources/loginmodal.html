<!DOCTYPE html>
<html lang="en">
	<head>
		<title>addattarsi</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="container">
			<h2>login modal</h2>
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginmodal">login modal</button>
			<!-- Modal -->
			<div class="modal fade" id="loginmodal" role="dialog">
				<div class="modal-dialog" >
					<!-- Modal content-->
					<div class="modal-content" style="width:70%; margin:auto;">
						<div class="modal-header" style="text-align:center;">
							<button type="button" class="close" data-dismiss="modal">x</button>
							<h2>Login to Addattarsi</h2>
						</div>
						<div class="modal-body">
							<form method="post" action='' name="login_form">
								<p><input type="text" class="form-control" name="eid" id="email" placeholder="Email"></p>
								<p><input type="password" class="form-control" name="passwd" placeholder="Password"></p>
								<p><button type="submit" class="btn btn-lg btn-info" style="width:100%;">Sign in</button></p>
							</form>
						</div>
						<div class="modal-footer">
							<a  href="#">Forgot Password?</a>
							<a href="#">New To Addattarsi?</a>
						</div>
					</div>
				</div>
		</body>
</html>
